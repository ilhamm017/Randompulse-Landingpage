<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Randompulse</title>
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <header>
        <div class="container">
            <a href="index.html" class="logo">ADMIN PANEL</a>
            <nav>
                <ul>
                    <li><a href="index.html">Lihat Website</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container admin-container">
        <h2 class="section-title">Tambah Barang Baru</h2>

        <form id="add-product-form">
            <div class="form-group">
                <label>Nama Produk</label>
                <input type="text" name="name" required placeholder="Contoh: Kipas Angin Leher">
            </div>

            <div class="form-group">
                <label>Harga (Teks)</label>
                <input type="text" name="price" required placeholder="Contoh: Rp 150.000">
            </div>

            <div class="form-group">
                <label>URL Gambar</label>
                <input type="url" name="image" placeholder="https://...">
            </div>

            <div class="form-group">
                <label>Link Affiliate (Shopee/Tokopedia/TikTok)</label>
                <div style="display: flex; gap: 10px;">
                    <input type="url" name="link" required placeholder="https://shopee..." style="flex:1;">
                    <button type="button" id="fetch-btn" class="btn-outline btn"
                        style="padding: 12px; white-space: nowrap;">âœ¨ Auto-Isi Data</button>
                </div>
                <p style="font-size: 0.8rem; color: var(--text-secondary); margin-top: 5px;">*Klik Auto-Isi untuk
                    mengambil gambar & judul otomatis.</p>
            </div>

            <div class="form-group">
                <label>Deskripsi</label>
                <textarea name="description" rows="4" required></textarea>
            </div>

            <button type="submit" class="btn">Tambah Produk</button>
        </form>

        <hr style="margin: 40px 0; border-color: #333;">

        <h2 class="section-title">Daftar Barang</h2>
        <div id="admin-product-list">
            <!-- List injected via app.js -->
        </div>

    </main>

    <script src="assets/js/data.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
