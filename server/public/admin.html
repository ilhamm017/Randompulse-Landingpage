<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Randompulse</title>
    <meta name="robots" content="noindex">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-900 text-slate-100">
    <main class="min-h-screen py-6">
        <div class="mx-auto w-full max-w-[1100px] px-4">
            <div class="flex items-center justify-between">
                <div class="text-lg font-semibold tracking-wide">Admin Dashboard</div>
                <a href="index.html"
                    class="btn-3d rounded-lg bg-slate-200 px-3 py-1.5 text-xs font-semibold text-slate-900">
                    Lihat Website
                </a>
            </div>

            <section class="mt-5 grid items-start gap-4 md:grid-cols-[220px_1fr]">
                <aside class="panel self-start rounded-xl p-4 shadow-lg shadow-black/30">
                    <div class="text-xs font-semibold text-slate-300">Menu</div>
                    <div class="mt-3 grid gap-2">
                        <button id="tabOverview"
                            class="btn-3d rounded-lg bg-sky-500/20 px-3 py-2 text-xs font-semibold text-sky-200 ring-1 ring-sky-400/60">
                            Dashboard
                        </button>
                        <button id="tabList"
                            class="btn-3d rounded-lg bg-slate-700/50 px-3 py-2 text-xs font-semibold text-slate-300">
                            Daftar Produk
                        </button>
                        <button id="tabAdd"
                            class="btn-3d rounded-lg bg-slate-700/50 px-3 py-2 text-xs font-semibold text-slate-300">
                            Tambah Produk
                        </button>
                    </div>
                </aside>

                <div>
                    <section id="overviewView" class="panel rounded-xl p-4 shadow-lg shadow-black/40">
                        <h2 class="text-sm font-semibold">Overview</h2>
                        <div class="mt-4 grid gap-3 sm:grid-cols-3">
                            <div class="rounded-lg border border-slate-700/60 bg-slate-900/40 p-3">
                                <p class="text-[10px] uppercase tracking-wider text-slate-400">Total Produk</p>
                                <p id="statTotal" class="mt-2 text-xl font-semibold">0</p>
                            </div>
                            <div class="rounded-lg border border-slate-700/60 bg-slate-900/40 p-3">
                                <p class="text-[10px] uppercase tracking-wider text-slate-400">Halaman Aktif</p>
                                <p class="mt-2 text-xl font-semibold">Galeri</p>
                            </div>
                            <div class="rounded-lg border border-slate-700/60 bg-slate-900/40 p-3">
                                <p class="text-[10px] uppercase tracking-wider text-slate-400">Status</p>
                                <p class="mt-2 text-xl font-semibold">Online</p>
                            </div>
                        </div>
                    </section>

                    <section id="addView" class="panel rounded-xl p-4 shadow-lg shadow-black/40 hidden">
                        <h2 id="formTitle" class="text-sm font-semibold">Tambah Barang Baru</h2>
                        <form id="add-product-form" class="mt-4 grid gap-3">
                    <div>
                        <label class="text-xs font-semibold text-slate-300">Nama Produk</label>
                        <input type="text" name="name" required placeholder="Contoh: Kipas Angin Leher"
                            class="mt-1 w-full rounded-lg border border-slate-700/70 bg-slate-900/50 px-3 py-2 text-sm text-slate-100 placeholder:text-slate-500 focus:border-sky-400 focus:outline-none">
                    </div>

                    <div>
                        <label class="text-xs font-semibold text-slate-300">Harga (Teks)</label>
                        <input type="text" name="price" required placeholder="Contoh: Rp 150.000"
                            class="mt-1 w-full rounded-lg border border-slate-700/70 bg-slate-900/50 px-3 py-2 text-sm text-slate-100 placeholder:text-slate-500 focus:border-sky-400 focus:outline-none">
                    </div>

                    <div>
                        <div class="flex items-center justify-between">
                            <label class="text-xs font-semibold text-slate-300">URL Gambar (maks 5)</label>
                            <button type="button" id="addImageBtn"
                                class="btn-3d rounded-md bg-slate-200 px-2 py-1 text-[10px] font-semibold text-slate-900">
                                +
                            </button>
                        </div>
                        <div id="imageInputs" class="mt-2 grid gap-2">
                            <div class="image-row flex items-center gap-2">
                                <input type="url" name="image_1" placeholder="https://..."
                                    class="image-input w-full rounded-lg border border-slate-700/70 bg-slate-900/50 px-3 py-2 text-sm text-slate-100 placeholder:text-slate-500 focus:border-sky-400 focus:outline-none">
                                <div class="h-14 w-14 rounded-md border border-slate-700/60 bg-slate-900/40 p-1">
                                    <img class="image-preview h-full w-full rounded object-cover" alt="Preview">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div>
                        <label class="text-xs font-semibold text-slate-300">Link Affiliate</label>
                        <input type="url" name="link" required placeholder="https://shopee..."
                            class="mt-1 w-full rounded-lg border border-slate-700/70 bg-slate-900/50 px-3 py-2 text-sm text-slate-100 placeholder:text-slate-500 focus:border-sky-400 focus:outline-none">
                    </div>

                    <div>
                        <label class="text-xs font-semibold text-slate-300">Deskripsi</label>
                        <textarea name="description" rows="4" required
                            class="mt-1 w-full rounded-lg border border-slate-700/70 bg-slate-900/50 px-3 py-2 text-sm text-slate-100 placeholder:text-slate-500 focus:border-sky-400 focus:outline-none"></textarea>
                    </div>

                            <div class="mt-2 flex flex-col gap-2 sm:flex-row">
                                <button type="submit"
                                    class="btn-3d inline-flex items-center justify-center rounded-lg bg-sky-500 px-4 py-3 text-xs font-semibold text-white">
                                    Tambah Produk
                                </button>
                                <button type="button" id="cancelEdit"
                                    class="btn-3d inline-flex items-center justify-center rounded-lg bg-slate-200 px-4 py-3 text-xs font-semibold text-slate-900">
                                    Batal/Kembali
                                </button>
                            </div>
                        </form>
                    </section>

                    <section id="listView" class="panel rounded-xl p-4 shadow-lg shadow-black/30">
                        <div class="flex flex-wrap items-center justify-between gap-3">
                            <h2 class="text-sm font-semibold">Daftar Barang</h2>
                            <input id="adminSearch" type="search" placeholder="Cari nama atau nomor produk..."
                                class="w-full max-w-[240px] rounded-lg border border-slate-700/70 bg-slate-900/50 px-3 py-2 text-xs text-slate-100 placeholder:text-slate-500 focus:border-sky-400 focus:outline-none">
                        </div>
                        <div id="admin-product-list" class="mt-4 grid gap-2">
                            <!-- List injected via admin/index.js -->
                        </div>
                        <div id="adminPager" class="mt-3 flex flex-wrap gap-2"></div>
                    </section>
                </div>
            </section>
        </div>
    </main>

    <style>
        body {
            background: #0f172a;
            color: #e2e8f0;
        }

        .panel {
            background: rgba(30, 41, 59, 0.9);
        }

        .btn-3d {
            position: relative;
            --btn-shadow-color: rgba(30, 64, 175, 0.7);
            transition: transform 0.12s ease, box-shadow 0.12s ease, filter 0.12s ease;
            box-shadow: 0 4px 0 var(--btn-shadow-color);
        }

        .btn-3d:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 0 var(--btn-shadow-color);
            filter: brightness(1.05);
        }

        .btn-3d:active {
            transform: translateY(3px);
            box-shadow: 0 1px 0 var(--btn-shadow-color);
        }
    </style>

    <script type="module" src="assets/js/admin/index.js"></script>
</body>

</html>
